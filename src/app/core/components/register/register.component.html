<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Registrar</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
        />
        <div *ngIf="form.get('email')?.invalid && (form.get('email')?.touched || form.get('email')?.dirty)" class="text-red-500 text-sm">
          <div *ngIf="form.get('email')?.errors?.['required']">El email es obligatorio.</div>
          <div *ngIf="form.get('email')?.errors?.['email']">El email no es v치lido.</div>
        </div>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-bold mb-2">Contrase침a</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
        />
        <div *ngIf="form.get('password')?.invalid && (form.get('password')?.touched || form.get('password')?.dirty)" class="text-red-500 text-sm">
          <div *ngIf="form.get('password')?.errors?.['required']">La contrase침a es obligatoria.</div>
          <div *ngIf="form.get('password')?.errors?.['minlength']">La contrase침a debe tener al menos 6 caracteres.</div>
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
        [disabled]="form.invalid"
      >
        Registrar
      </button>
    </form>
  </div>
</div>
