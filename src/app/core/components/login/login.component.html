
<div class="min-h-screen flex items-center justify-center bg-gray-100" >
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md" appHighlight>
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-bold mb-2" >Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-bold mb-2" >Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        Iniciar Sesión
      </button>

        <div class="mt-4 text-center">
          <p class="text-gray-600">¿No tienes cuenta?</p>
          <a
            routerLink="/register"
            class="inline-block mt-2 bg-green-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400"
          >
            Registrarse
          </a>
        </div>
    </form>
  </div>
</div>
