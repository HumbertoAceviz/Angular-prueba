<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
  <h2 class="text-2xl font-semibold mb-4">{{ isEdit ? 'Editar Usuario' : 'Agregar Usuario' }}</h2>
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="user.name"
        name="name"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
    </div>
    <div class="flex justify-between">
      <button
        type="submit"
        class="py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        {{ isEdit ? 'Actualizar' : 'Agregar' }}
      </button>
      <button
        type="button"
        (click)="cancel()"
        class="py-2 px-4 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
