

<div class="p-4 max-w-4xl mx-auto">
  <h2 class="text-2xl font-bold mb-4" >Lista de usuarios</h2>

  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="searchText"
      placeholder="Buscar usuarios por nombre"
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <ol class="space-y-2 list-decimal pl-6">
    <li
      *ngFor="let user of (users$ | async) | filter:searchText; let i = index"
      appHighlight
      class="flex flex-col sm:flex-row items-center justify-between p-4 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-50"
    >
      <div class="flex flex-col sm:flex-row items-start sm:items-center mb-2 sm:mb-0">
        <span class="font-bold mr-2">{{ i + 1 }}.</span>
        <div class="flex flex-col">
          <span
            (click)="editUser(user.id)"
            class="cursor-pointer text-blue-500 hover:underline"
          >
            Nombre: {{ user.name }}
          </span>
          <span>Email: {{ user.email }}</span>
        </div>
      </div>
      <button
        (click)="deleteUser(user.id)"
        class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
      >
        Eliminar
      </button>
    </li>
  </ol>

  <div class="mt-4">
    <button
      [routerLink]="['/home/user-form']"
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      Agregar
    </button>
  </div>
</div>
